<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--bootstrap 4.0.0-->
    <link rel="stylesheet" href="static/CSS/bootstrap.min.css" crossorigin="anonymous">
    <title>Hello,Bootstrap</title>
    <style>
        .row div{
            border:1px solid silver;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top:30px;">
        <h5>Basic Columns</h5>
        <div class="row">
            <div class="col">column</div>
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
    </div>
    <div class="container" style="margin-top:30px;">
        <h5>Set Sizes</h5>
        <div class="row">
            <div class="col-4">column</div>
            <div class="col-6">column</div>
            <div class="col-2">column</div>
        </div>
    </div>
    <div class="container" style="margin-top:30px;">
        <h5>Breakpoints</h5>
        <div class="row">
            <div class="col-sm">column</div>
            <div class="col-sm">column</div>
        </div>
    </div>
    <div class="container" style="margin-top:30px;">
        <h5>Set Sizes and Breakpoints</h5>
        <div class="row">
            <div class="col-sm-4">column</div>
            <div class="col-sm-6">column</div>
            <div class="col-sm-2">column</div>
        </div>
    </div>
    <div class="container" style="margin-top:30px;">
        <h5>No Gutters</h5>
        <div class="row no-gutters">
            <div class="col">column</div>
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
    </div>
    <div class="container" style="margin-top:30px;">
        <h5>Offset Colunms</h5>
        <div class="row">
            <div class="col-sm-6">column</div>
            <div class="col-sm-3 offset-sm-2">column</div>
        </div>
    </div>
    <div class="container" style="margin-top:30px;">
        <div class="row">
            <div class="col-sm-6 col-md-3">column</div>
            <div class="col-sm-6 col-md-3">column</div>
            <div class="col-sm-6 col-md-3">column</div>
            <div class="col-sm-6 col-md-3">column</div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="static/JS/jquery-3.2.1.slim.min.js"></script>
    <!--popper 1.12.9-->
    <script src="static/JS/popper.min.js"></script>
    <!--4.0.0-->
    <script src="static/JS/bootstrap.min.js"></script>
</body>
</html>
